<!-- header -->
<div class="well">
  <div class="container">
    <div class="page-header">
      <h1>Down2Golf- Matches Index</h1>
    </div>
  </div>
</div>

<!-- page content -->
<div class="container">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <!-- new list form-->
      <form class="form-inline" ng-submit="matchesCtrl.createMatch()">
        <div class="form-group">
          <input ng-model="matchesCtrl.newMatchTitle" type="text" name="image" class="form-control" placeholder="Title" autofocus>
          <input ng-model="matchesCtrl.newMatchTimeAndDate" type="text" name="name" class="form-control" placeholder="Time and Date" autofocus>
          <input ng-model="coursesCtrl.newMatchCourse" type="text" name="location" class="form-control" placeholder="Course" autofocus>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="Create Match">
        </div>
      </form>
      <br>

      <!-- list of lists -->
      <ul class="list-group">


        <li class="list-group-item" ng-repeat="match in matchesCtrl.matches" ng-click="matchesCtrl.showMatch(match)">

          <!--  description -->
            {{match.title}}
            {{match.timeanddate}}
            {{match.course_id}}


          <div class="pull-right">
            <!-- trash can icon to delete todo -->
             <a ng-click="matchesCtrl.deleteMatch(match, $event);">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </div>
        </li>


      </ul>
    </div>
  </div>
</div>
